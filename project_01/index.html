  <head>

    <title>color switcher</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container">
        <h1 class="heading">COLOR CHANGER</h1>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
